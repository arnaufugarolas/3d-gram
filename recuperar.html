<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="css/recuperar.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
</head>
<body class="page">
<form name="resetForm" id="resetform" method="POST" onsubmit="return validar_resetPassword()" action="index.html">
    <div class="caja">
        <h3>3D-GRAM</h3>
        <label for="resetform_email">Escriba su email para restablecer su contrasenya:</label>
        <input class="input" id="resetform_email" type="email" required>
        <button class="boton boton01" id="resetform_submit" type="submit">Enviar</button>
    </div>
</form>
</body>
<script src="js/config.js"></script>
<script src="js/firestore.js"></script>
<script src="js/storage.js"></script>
<script src="js/functions.js"></script>
<script>
    function validar_resetPassword() {
        event.preventDefault()
        auth.sendPasswordResetEmail(document.getElementById('resetform_email').value).then(() => {
            console.log('Reseteo de contraseña')
            alert("S'ha enviat un email al teu correu amb les especificacions necessaries");
            document.forms['resetform'].submit();
        })
            .catch(error => {
                alert("Aquest correu no està registrat, primer registrat!");
            })
    }
</script>
</html>
