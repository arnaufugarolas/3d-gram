<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>3D-gram</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
</head>
<body>
    <form>
        <div class = "Titulo"><h2>3D-gram</h2></div>
        <div class = "Descripcion"> </div>
        <div class="logear" id="loginForm">
        <div class="Index">
            <label for="gmail" class="incio">Correu electrònic:</label>
            <div class="definir">
                <input type="email" class="form-control" id="gmail" value="admin@3d-gram.com"> 
            </div>
        </div>
        <div class="Index">
            <label for="contraseña" class="inicio">Contrasenya:</label>
            <div class="definir">
                <input type="password" class="form-control" id="contraseña" value="3d-gram">
            </div>
        </div>
        <div class="Index">
            <div class="offset-4 col-8">
                <button type="button" id="usuarionuevo" class="btn btn-outline-primary float-right">Registrar un nou usuari</button>
                <button type="button" id="entrada" class="btn btn-default float-right mr-3">Entrar</button>
            </div> 
        </div>
        </div>

        <div class="col-8 offset-2" id="signupForm" style="display: none;">
            <form>
                <div class="Index">
                    <label for="Reg_email" class="col-4 col-form-label">Correu electrònic:</label>
                    <div class="definir">
                        <input type="email" class="form-control" id="Reg_email">
                    </div>
                </div>
                <div class="Index">
                    <label for="Reg_contra" class="col-4 col-form-label">Contrasenya:</label>
                    <div class="definir">
                        <input type="password" class="form-control" id="Reg_contra">
                    </div>
                </div>
                <div class="Index">
                    <label for="Reg_confirmar" class="col-4 col-form-label">Confirmar contrasenya:</label>
                    <div class="definir">
                        <input type="password" class="form-control" id="Reg_confirmar">
                    </div>
                </div>
                <div class="Index">
                    <div class="offset-4 col-8">
                        <button type="button" id="enviado" class="btn btn-default float-right">Enviar</button>
                    </div> 
                </div>
            </form>
        </div>
    </form>
    <div id="alert" role="alert"></div>
</body>
<script src="js/config.js"></script>
<script src="js/firestore.js"></script>
<script src="js/storage.js"></script>
<script src="js/functions.js"></script>

<script>
    		document.getElementById("usuarionuevo").addEventListener("click", function() {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("signupForm").style.display = "block";
		});

    document.getElementById("entrada").addEventListener("click", function() {
        let email = document.getElementById("gmail").value;
        let password = document.getElementById("contraseña").value;

        auth.signInWithEmailAndPassword(email, password)
            .then(function() {
                showAlert("Usuari autenticat", "alert-success");

            })
            .catch(function(error) {
                showAlert("Error d’autenticació", "alert-danger");
            });
    });
    document.getElementById("enviado").addEventListener("click", function() {
			let email = document.getElementById("Reg_email").value;
			let password = document.getElementById("Reg_contra").value;
			let passwordConfirm = document.getElementById("Reg_confirmar").value;

			if (email.length > 0 && email.indexOf("@") > 1) {
				if (password.length > 0) {
					if (password == passwordConfirm) {
						auth.createUserWithEmailAndPassword(email, password)
						.then(function() {			
							showAlert("Usuari creat correctament", "alert-success");

							document.getElementById("loginForm").style.display = "block";
							document.getElementById("signupForm").style.display = "none";
						})
						.catch(function(error) {
							showAlert("Error al intentar crear l'usuari", "alert-danger");
						});
					} else {
						showAlert("Les contrasenyes no coincideixen", "alert-danger");
					}
				} else {
					showAlert("La contrasenya és obligatòria", "alert-danger");
				}
			} else {
				showAlert("Email incorrecte", "alert-danger");
			}
		});
</script>
</html>
