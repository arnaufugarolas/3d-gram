<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>3D-gram</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
</head>
<body>
<form>
    <div class="cube"></div>
    <div class="Derecha">
        <div class="Titulo"><h2>3D-gram</h2></div>
        <div class="Descripcion">
            <h3>
                Bienvenido a 3D-Gram, con nuestra aplicación puedes ver diseños de impresión 3D,
                ademas puedes subir tus propios diseños para que la gente los vea i descargue!
            </h3>
        </div>
    </div>
    <div class="logear" id="loginForm">
        <div class="caja">
            <div class="imagenLogo"></div>
            <div class="Index">
                <label class="inicio" for="gmail">Correu electrònic:</label>
                <div class="definir">
                    <input class="field" id="gmail" type="email">
                </div>
            </div>
            <div class="Index">
                <label class="inicio" for="contraseña">Contrasenya:</label>
                <div class="definir">
                    <input class="field" id="contraseña" type="password">
                </div>
            </div>
            <div class="alert alert-danger" id="alert" role="alert" style="visibility: hidden;">
                Has d'introduir el correu i la contrasenya.
            </div>

            <div class="Index">
                <div class="offset-4 col-8">
                    <button class="botoncito" id="entrada" type="button">Entrar</button>
                    <div class="CrearCuenta">No tienes cuenta?, creala!</div>
                    <button class="botoncito2" id="usuarionuevo" type="button">Crear cuenta nueva</button>
                </div>
            </div>
        </div>
    </div>

    <div class="Registro" id="signupForm" style="display: none;">
        <form>
            <div class="Index">
                <label class="inicio" for="Reg_email">Correu electrònic:</label>
                <div class="definir">
                    <input class="field" id="Reg_email" type="email">
                </div>
            </div>
            <div class="Index">
                <label class="inicio" for="Reg_usuari">Usuario:</label>
                <div class="definir">
                    <input class="field" id="Reg_usuari" type="text">
                </div>
            </div>
            <div class="Index">
                <label class="inicio" for="Reg_contra">Contrasenya:</label>
                <div class="definir">
                    <input class="field" id="Reg_contra" type="password">
                </div>
            </div>
            <div class="Index">
                <label class="inicio" for="Reg_confirmar">Confirmar contrasenya:</label>
                <div class="definir">
                    <input class="field" id="Reg_confirmar" type="password">
                </div>
            </div>
            <div class="Index">
                <div class="offset-4 col-8">
                    <button class="botoncito" id="enviado" type="button">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</form>
</body>
<script src="js/config.js"></script>
<script src="js/firestore.js"></script>
<script src="js/storage.js"></script>
<script src="js/functions.js"></script>
